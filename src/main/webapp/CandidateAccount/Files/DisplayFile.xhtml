<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/template/siteTemplate.xhtml">

    <ui:define name="title">
        <!-- Set the page title -->
        <h:outputText value="Display File" />
    </ui:define>

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">

        <div align="center">
            <h1>#{userFileController.cleanedFileNameForSelected()}</h1>

            <p:media value="#{userFileController.selectedFileURI()}" player="pdf" width="80%" height="600px"/>
            <br /><br />
            <!--
            ================================
            |         BACK Button          |
            ================================
            -->
            <p:button outcome="#{userFileController.viewPage}" value="Back"
                      icon="fas fa-arrow-left" styleClass="ui-button-outlined" />
        </div>
    </ui:define>
</ui:composition>
</html>
