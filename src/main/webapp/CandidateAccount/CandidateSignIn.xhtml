<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<!-- Do not enter tags before the composition line since they are ignored by JSF -->

<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/template/siteTemplate.xhtml">
    <ui:define name="title">
        <!-- Set the page title -->
        <h:outputText value="Sign In" />
    </ui:define>

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">
        <div align="center" style="width:70%; margin:0 auto;">

            <h1>Sign In as a Candidate</h1>
            <h2>To sign in as a Company click here:</h2>
            &nbsp;
            <p:button outcome="/CompanyAccount/CompanySignIn" value="Company Sign In"
                            icon="fas fa-building" styleClass="ui-button-outlined" />
            <br/><br/><br/>

            <h:form>
                <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2">

                    <h:outputLabel value="Username:" for="username" />
                    <p:inputText id="username" value="#{candidateLoginManager.username}" required="true" class="inputTextField"
                                 requiredMessage="The Username field is required." label="Username" >
                    </p:inputText>

                    <h:outputLabel value="Password:" for="password" />
                    <p:password id="password" value="#{candidateLoginManager.password}" feedback="false" class="inputTextField" >
                    </p:password>

                </p:panelGrid>

                <br/>
                <br/>
                <!--
                ================================
                |         SIGN IN Button       |
                ================================
                -->
                <p:commandButton id="login" value="Sign In" icon="fas fa-sign-in-alt" styleClass="rounded-button"
                                 ajax="false" action="#{candidateLoginManager.loginUser()}" />
                &nbsp;
                <!--
                ================================
                |   CREATE AN ACCOUNT Button   |
                ================================
                -->
                <p:button outcome="/CandidateAccount/CreateCandidate" value="&nbsp;Create an Account"
                          icon="fas fa-user-plus" styleClass="rounded-button" />

                &nbsp;
                <!--
                ================================
                |    FORGOT PASSWORD Button    |
                ================================
                -->
                <p:button outcome="/CandidateAccount/PasswordChange/EnterUsername" value="Forgot Password"
                          icon="fas fa-key" styleClass="rounded-button" />

                &nbsp;
                <!--
                ================================
                |         CANCEL Button        |
                ================================
                -->
                <p:button outcome="/index" value="Cancel" icon="fas fa-ban" styleClass="ui-button-outlined" />
            </h:form>

        </div>
        <br/><br/>
    </ui:define>
</ui:composition>
<!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
