<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <!-- 
        ==========================================================
        |  Clicking the VIEW button displays this Dialog window  |
        |  for the user to view the selected companys's data.  |
        ==========================================================
        -->
        <p:dialog id="CompanyViewDlg" header="#{companyController.selected.name}" widgetVar="CompanyViewDialog"
                  modal="true" position="center" appendTo="@(body)"
                  showEffect="slide" hideEffect="fade" responsive="true" >

            <h:form id="CompanyViewForm" class="ui-datatable-data">
                <div align="center" >
                    <h:graphicImage styleClass="profilePhoto" value="#{companyController.getPhoto(companyController.selected)}" />
                </div>
                <br />
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2" 
                                 rendered="#{companyController.selected != null}">
                        
                        <h:outputText value="Company Name:"/>
                        <h:outputText value="#{companyController.selected.name}"/>

                        <h:outputText value="Home URL:"/>
                        <h:outputLink value="#{companyController.selected.homeURL}"> #{companyController.selected.homeURL} </h:outputLink>

                        <h:outputText value="Description:"/>
                        <h:outputText styleClass="scrollableTextBox" value="#{companyController.selected.description}"/>

                    </p:panelGrid>
                </h:panelGroup>
                
                <h:panelGroup>
                    <br />
                    <div align="center">
                        <!-- CLOSE button -->
                        <p:commandButton value="Close" icon="fas fa-window-close" styleClass="ui-button-outlined"
                                         onclick="PF('CompanyViewDialog').hide()" />
                    </div>
                </h:panelGroup>
                
            </h:form>

        </p:dialog>
    </ui:composition>
</html>
