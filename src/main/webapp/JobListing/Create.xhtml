<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
    <p:dialog id="JobListingCreateDlg" header="Create New Job Listing" widgetVar="JobListingCreateDialog"
              modal="true" position="center" appendTo="@(body)"
              showEffect="slide" hideEffect="fade" responsive="true" >

        <h:form id="JobListingCreateForm" class="ui-datatable-data">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2"
                             rendered="#{jobListingController.selected != null}">

                    <p:outputLabel value="Title:" for="title" />
                    <p:inputText id="title" value="#{jobListingController.selected.title}" style="width:400px"
                                 required="true" requiredMessage="Job Listing Title is required!"/>

                    <p:outputLabel value="Field:" for="field" />
                    <p:inputText id="field" value="#{jobListingController.selected.field}" style="width:400px"
                                 required="true" requiredMessage="Field is required!"/>

                    <p:outputLabel value="Description:" for="description" />
                    <p:inputText id="description" value="#{jobListingController.selected.description}" style="width:400px"
                                 required="description" requiredMessage="Description is required!"/>

                    <p:outputLabel value="Application Link:" for="applicationUrl" />
                    <p:inputText id="applicationUrl" value="#{jobListingController.selected.applicationUrl}" style="width:400px"/>


                </p:panelGrid>
            </h:panelGroup>

            <h:panelGroup>
                <br /><br />
                <div align="center">
                    <!-- SAVE button -->
                    <p:commandButton value="Save" icon="fas fa-save" styleClass="rounded-button"
                                     ajax="false" actionListener="#{jobListingController.create()}"
                                     update="display,:JobListingForm:datalist,:growlInfoMessage,:growlWarningMessage,:growlErrorMessage,:growlFatalMessage"
                                     oncomplete="handleSubmit(args,'JobListingCreateDialog');" />
                    &nbsp;
                    <!--
                    CANCEL button: Call the cancel() method immediately without first rendering this JSF page.
                    The cancel() method will make the selected country object null and show the List page.
                    -->
                    <p:commandButton value="Cancel" icon="fas fa-ban" styleClass="ui-button-outlined"
                                     action="#{jobListingController.cancel()}" ajax="false" immediate="true"
                                     onclick="PF('JobListingCreateDialog').hide()" />
                </div>
            </h:panelGroup>
        </h:form>
    </p:dialog>
</ui:composition>
</html>
